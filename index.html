<!DOCTYPE html>
<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tic Tac Toe Progressive Web Application">
  <meta name="keywords" content="HTML, CSS, JavaScript, PWA, Game">
  <meta name="author" content="James Doyle">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tic Tac Toe PWA (Progressive Web Application)">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="Tic Tac Toe PWA (Progressive Web Application)">
  <meta name="msapplication-TileImage" content="images/icons/icon144">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <!-- links -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/icons/icon152.png">
  
  <!-- title -->
  <title>Tic Tac Toe</title>
</head>

<body>
  <!-- header -->
  <div class="header" id="header">
    <p><span class="spanHeader">Tic Tac Toe</span></p>
  </div>
  
  <!-- div container for form -->
  <div class="form-page">
    <!-- form redirect -->
    <form action="https://jamesbutler.github.io/tictactoe-game/game.html" method="GET" target="_blank">
        <!-- username input -->
        <label for="playerOne">Enter Player 1 Name</label>
        <input class="form-input" type="text" id="playerOne" name="playerOne" placeholder="Player 1" maxlength="5" autofocus required><br>
        <label for="playerTwo">Enter Player 2 Name</label>
        <input class="form-input" type="text" id="playerTwo" name="playerTwo" placeholder="Player 2" maxlength="5" required><br>
        <input class="form-input" type="submit" value="Play Game">
    </form>
  </div>
</body>
