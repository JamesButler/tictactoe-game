<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- header -->
  <div class="header" id="header">
    <p><span class="spanHeader">Tic Tac Toe</span></p>
  </div>
  
  <!-- div container for form -->
  <div class="form-page">
    <!-- form redirect -->
    <form action="https://jamesbutler.github.io/tictactoe-game/game.html" method="GET" target="_blank">
        <!-- username input -->
        <label for="playerOne">Enter Player 1 Name</label>
        <input type="text" id="playerOne" name="playerOne" placeholder="Player 1" maxlength="5" autofocus required><br>
        <label for="playerTwo">Enter Player 2 Name</label>
        <input type="text" id="playerTwo" name="playerTwo" placeholder="Player 2" maxlength="5" required><br>
        <input type="submit" value="Play Game">
    </form>
  </div>
</body>
