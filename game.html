<!DOCTYPE html>
<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tic Tac Toe Progressive Web Application">
  <meta name="keywords" content="HTML, CSS, JavaScript, PWA, Game">
  <meta name="author" content="James Doyle">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tic Tac Toe PWA (Progressive Web Application)">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="Tic Tac Toe PWA (Progressive Web Application)">
  <meta name="msapplication-TileImage" content="images/icons/icon144">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <!-- links -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/icons/icon152.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- script -->
  <script src="./register.js"></script>
  <script src="./js/script.js" defer></script>
  
  <!-- title -->
  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- header -->
  <div class="header" id="header">
    <p><span class="spanHeader">Tic Tac Toe</span></p>
  </div>
  
  <!-- scoreboard -->
  <div class="score" id="score">
    <p><span class="xText" id="xText">X Wins</span><span class="tieText" id="tieText">Ties</span><span class="oText" id="oText">O Wins</span><br>
      <span class="xScore" id="xScore">0</span><span class="tieScore" id="tieScore">0</span><span class="oScore" id="oScore">0</span></p>
  </div>

  <!-- turn indicator -->
  <div class="indicator" id="indicator">
    <p></p>
  </div>

    <!-- dark mode selection -->
    <div class="select">
      <i class="material-icons">palette</i>
      <select class="selectInput" id="selTheme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
      </select>
    </div>

  <!-- game board -->
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <!-- end game message & restart button -->
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</div>
</body>
</html>
